<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Art Stock | Home</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="./css/slick.css" />
    <link rel="stylesheet" href="./css/slick-theme.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="js/csi.min.js"></script>
  </head>

  <body>
    <div class="email__wrap">
      <img src="/image/logo.svg" alt="logo" class="email__logo img-fluid" />

      <div class="password__form">
        <form action="profile.html" class="email__form-content">
          <p class="password__subtitle">Change password</p>
          <div class="form-group">
            <label for="" class="password__label">Current password</label>
            <input type="email" class="password__input form-control" />
          </div>
          <div class="form-group">
            <label for="" class="password__label">New password</label>
            <input type="password" class="password__input form-control" />
          </div>
          <div class="form-group">
            <label for="" class="password__label">Confirm password</label>
            <input type="password" class="password__input form-control" />
          </div>
          <div class="password__btn-div">
            <button type="submit" class="password__btn password__white">
              Cancel
            </button>
            <button type="submit" class="password__btn">Change password</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
