<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Art Stock | Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="./css/slick.css" />
    <link rel="stylesheet" href="./css/slick-theme.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="js/csi.min.js"></script>
  </head>
  <body>
    <div class="contents__upload-file">
      <p class="upload-title mb-2">Upload file</p>
      <p>Attach the file below</p>
      <div id="drop-area">
        <form class="my-form">
          <img src="image/fileupload.svg" alt="" />
          <p class="drag-label">Drag file(s) here to upload</p>
          <p>Alternatively, you can select a file by</p>
          <input
            type="file"
            id="fileElem"
            multiple
            accept="image/*"
            onchange="handleFiles(this.files)"
          />
          <label class="click-label" for="fileElem">Clicking here</label>
        </form>
        <div class="general__left-btn btn-div">
          <a href="" role="button" class="general__btn general__white-btn"
            >Cancel</a
          >
          <a href="" role="button" class="general__btn">Upload file</a>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/index.js"></script>
    <script>
      let dropArea = document
        .getElementById('drop-area')
        [('dragenter', 'dragover', 'dragleave', 'drop')].forEach(
          (eventName) => {
            dropArea.addEventListener(eventName, preventDefaults, false)
          }
        )

      function preventDefaults(e) {
        e.preventDefault()
        e.stopPropagation()
      }

      ['dragenter', 'dragover'].forEach(eventName => {
  dropArea.addEventListener(eventName, highlight, false)
})

;['dragleave', 'drop'].forEach(eventName => {
  dropArea.addEventListener(eventName, unhighlight, false)
})

function highlight(e) {
  dropArea.classList.add('highlight')
}

function unhighlight(e) {
  dropArea.classList.remove('highlight')
}

dropArea.addEventListener('drop', handleDrop, false)

function handleDrop(e) {
  let dt = e.dataTransfer
  let files = dt.files

  handleFiles(files)
}

function handleFiles(files) {
  ([...files]).forEach(uploadFile)
}

function uploadFile(file) {
  var url = 'YOUR URL HERE'
  var xhr = new XMLHttpRequest()
  var formData = new FormData()
  xhr.open('POST', url, true)

  xhr.addEventListener('readystatechange', function(e) {
    if (xhr.readyState == 4 && xhr.status == 200) {
      // Done. Inform the user
    }
    else if (xhr.readyState == 4 && xhr.status != 200) {
      // Error. Inform the user
    }
  })

  formData.append('file', file)
  xhr.send(formData)
}


    </script>
  </body>
</html>
